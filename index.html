<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="get(event)">
    <input type="text" id="echo" name="echo">
    <input type="submit" name="submit">
    </form>
</body>

<script>
    function get(e){
        let echo = document.getElementById("echo");
        e.preventDefault();
        fetch("http://localhost:8081/",{
            method: "POST",
            body: JSON.stringify({"data":echo.value}),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((res) => {
            return res.text();
        }).then((res) => {
            console.log(res);
        }).catch((err) => {
            console.log(err);
        });
        
    }

</script>

</html>
